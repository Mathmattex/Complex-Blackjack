<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Blackjack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        div {
            margin: 10px;
        }

        textarea {
            width: 300px;
            height: 100px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 32px;
            margin: 10px;
        }

        #rules {
            width: 700px;
            height: 300px;
        }
        #outcome {
            border: none;
            text-align:center;
            font-size: 20px;
        }
        #buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            padding-top: 100px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .hand {
            flex: 1;
            text-align: center;
        }

        .handText {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Complex Number Blackjack</h1>
    <div class="container">
        <div class="hand">
            <h2>Your Hand:</h2>
            <textarea id="player-hand" class="handText" rows="4" cols="30" readonly></textarea>
        </div>

        <div id="buttons">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="new-game-button">New Game</button>
        </div>
        

        <div class="hand">
            <h2>Dealer's Hand:</h2>
            <textarea id="dealer-hand" class="handText" rows="4" cols="30" readonly></textarea>
        </div>
    </div>
    
    <div>
        <textarea id="outcome" rows="2" cols="30" readonly></textarea>
    </div>

    <div>
        <h2>How to play:</h2>
        <textarea id="rules" rows="10" cols="80" readonly>
Pretty much like regular blackjack, but with a few differences.

The first change is that each card has a complex value, written in a + bi notation. The values of your cards will have a and b as a name of a playing card in a normal deck. The values are the same as in normal blackjack, faces are 10 and aces can be 1 or 11.

The other thing is that the target number isn't 21, it's 42 + 42i. Comparisons are weird with complex numbers so here's how I do it:
 -A bust is if the imaginary value is more than 42i, or your real value is more than 42
 -The better hand is the hand that is closer to 42 + 42i on a complex plane, this isn't the most mathematically accurate way to do it, but it works.

There's also no betting or any of the game mechanics that involve it, like insurance or doubling down. Why? Because this whole thing is a dumb idea. No clue why it even has this much effort.
        </textarea>
    </div>





    <script src="iBJ.js"></script>
</body>
</html>
